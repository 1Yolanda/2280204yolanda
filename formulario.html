<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/formulario.css">
</head>
<body>
    <h1>Vacunacion Covid 19</h1>
    <form action="" method="post">
        <fieldset>
            <div class="formulario">
                <label>Nombres</label><br>
                <input type="text" name="Nombres"><br>
                <label>Apellidos</label><br>
                <input type="text" name="Apellidos"><br>
                <label>Identificacion</label><br>
                <input type="text" name="Identificacion"><br>
                <label>Fecha de nacimiento</label><br>
                <input type="text" name="Fecha de nacimiento"><br>
                <label>Email</label><br>
                <input type="text" name="Email"><br>
                <label>Sexo</label><br>
                <label><input type="radio" name="Sexo" value="Masculino">Masculino</label><br>
                <label><input type="radio" name="Sexo" value="Femenino">Femenino</label><br>
                <label>Selecione su EPS</label><br>
                <label><input type="checkbox" value="Comfamiliar">Comfamiliar</label><br>
                <label><input type="checkbox" value="Adsmet_Salud">Asmet Salud</label><br><br>
                <label>Marca de la vacuna</label><br>
                <select name="Marca_de_la_vacuna">
                    <option value="Pfizer_Biontech"><label>Pfizer Biontech</label></option>
                    <option value="Moderna"><label>Moderna</label></option>
                    <option value="Jassen_de_johnson"><label>Jassen de johnson</label></option>
                </select><br><br>
                <input type="submit" value="Enviar">
             </div>
       </fieldset>
</form>
</body>
</html>
